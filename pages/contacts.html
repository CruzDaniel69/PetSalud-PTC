<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSalud - Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="shortcut icon" href="/img/logo2.png" type="image/x-icon">
    

</head>
<body>
    <header class="py-3">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div class="logo mb-2 mb-md-0 text-center text-md-start">
            <img src="../img/Logo.png" alt="Logo" class="img-fluid" style="max-height:80px;">
        </div>
        <nav class="navbar navbar-expand-md navbar-light p-0">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link px-3" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="./services.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="./about.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="./contacts.html">Contáctanos</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

    <main>
        <div class="cardBg">
            <h2 class="text-center fw-semibold">Contáctanos</h2>
        </div>
        <div class="container ContDireccion text-center p-4">
           <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3875.928859257971!2d-89.20558980132753!3d13.72275681936551!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6330813f89e61f%3A0xcb93eef8cc8c07e1!2sInstituto%20T%C3%A9cnico%20Ricaldone!5e0!3m2!1ses!2ssv!4v1760591848186!5m2!1ses!2ssv" width="1000" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    
    <footer class=" pb-4 bg-white mt-4">
            <section id="contacto" class="py-5">
                <div class="container">
                    <h5 class="text-center mb-5">Si tienes alguna duda o consulta, escríbenos aquí:</h5>
                    <div class="container my-5">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="card shadow-lg border-0 rounded-4">
                                    <div class="card-body p-4">
                                        <h3 class="text-center mb-4">Contáctanos</h3>
                                        <form>
                                            <div class="mb-3">
                                                <label for="nombre" class="form-label">Nombre completo</label>
                                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                                            </div>

                                            <div class="mb-3">
                                                <label for="email" class="form-label">Correo electrónico</label>
                                                <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
                                            </div>

                                            <div class="mb-3">
                                                <label for="asunto" class="form-label">Asunto</label>
                                                <input type="text" class="form-control" id="asunto" placeholder="Motivo del mensaje" required>
                                            </div>

                                            <div class="mb-3">
                                                <label for="mensaje" class="form-label">Mensaje</label>
                                                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-lg">Enviar mensaje</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </section>
        <div class="bg-body-color text-center">
            <p class="mb-0 pt-4">&copy; 2025 Designed by PetSalud</p>
        </div>
    </footer>
</body>
</html>
